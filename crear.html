<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gesti贸n de Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <!-- Formulario de Tareas -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-8">
          <h1 class="text-center">Taller Mecafab</h1>
          <div class="card shadow">
            <div class="card-header">Crear nueva tarea</div>
            <div class="card-body">
              <form id="form-create">
                <div class="mb-3">
                  <label for="tipoTrabajo" class="form-label"
                    >Tipo de Trabajo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="tipoTrabajo"
                    placeholder="Tipo de Trabajo"
                  />
                </div>
                <div class="mb-3">
                  <label for="descripcionProducto" class="form-label"
                    >Descripci贸n del Producto</label
                  >
                  <textarea
                    class="form-control"
                    id="descripcionProducto"
                    rows="3"
                    placeholder="Descripci贸n del Producto"
                  ></textarea>
                </div>
                <div class="d-flex gap-4">
                  <div class="mb-3 w-50">
                    <label for="fechaSolicitud" class="form-label"
                      >Fecha de entrega</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="fechaSolicitud"
                    />
                  </div>
                  <div class="mb-3 w-50">
                    <label for="fechaEntregaComprometida" class="form-label"
                      >Fecha de Entrega Comprometida</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="fechaEntregaComprometida"
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-success">
                  Agregar Tarea
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="alerta" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body text-center">
            <svg
              class="text-success"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="68"
              height="68"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            <h4>Orden creada</h4>
          </div>
          <div class="modal-footer">
            <a href="/listar.html">Continuar</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var BASE =
        "https://yndycuezavrelllugbkc.supabase.co/functions/v1/fake/Q3YQ7D14XY6J";
      $(document).ready(function () {
        const myModal = new bootstrap.Modal("#alerta", {
          keyboard: false,
        });

        $("#form-create").on("submit", function (e) {
          e.preventDefault();

          const formData = {
            descripcionProducto: $("#descripcionProducto").val(),
            tipoTrabajo: $("#tipoTrabajo").val(),
            fechaSolicitud: $("#fechaSolicitud").val(),
            fechaEntregaComprometida: $("#fechaEntregaComprometida").val(),
            estadoId: 1, // Registrado
            clienteId: 7,
            usuarioCreadorId: 1,
            operarioAsignadoId: null,
          };

          $.ajax({
            url: BASE + "/api/pedidos",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function (response) {
              // Maneja la respuesta exitosa (status 200)
              console.log("Respuesta:", response);
              myModal.show();
            },
            error: function (xhr, status, error) {
              alert("Error al iniciar sesi贸n: " + xhr.responseText);
              console.error("Status:", status);
              console.error("Error:", error);
            },
          });
        });
      });
    </script>
  </body>
</html>
